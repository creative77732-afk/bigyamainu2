<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>巨大犬(Big brasts100)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 30px;
    }
    img {
      max-width: 90%;
      border-radius: 16px;
      margin: 20px 0;
    }
    button {
      background-color: #1da1f2;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0d8de1;
    }
  </style>
</head>
<body>

  <h1>巨大な犬、巨大犬(Big brasts100)</h1>

  <!-- 画像を表示 -->
  <img src="https://github.com/creative77732-afk/bigyamainu2/blob/main/G3ote7KXwAAwv9A.jpg?raw=true" alt="巨大犬">

  <!-- Twitterポストボタン -->
  <button id="tweetBtn">#bigyamainuをポスト</button>

  <script>
    document.getElementById("tweetBtn").onclick = function() {
      const text = encodeURIComponent("巨大な犬、巨大犬(Big brasts100) #bigyamainu");
      const url = encodeURIComponent(window.location.href);
      window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, "_blank");
    };
  </script>

</body>
</html>
